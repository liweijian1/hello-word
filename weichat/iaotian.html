      	<div style="width:60px;height:500px;margin:30px 0 0 40px" class="d-left"></div>
      	<div style="width:200px;height:500px;margin:30px 0 0 0"class="d-mid">
      		<div style="width:200px;height:40px;margin:0 0 0 0" class="d-mid-top">
      		<input type="text" value="搜索" style="margin:8px 0 0 8px">

      		</div>

      		</div>
      		<div style="width:400px;height:150px;margin:0 0 0 0" class="d-right-down">
      			<textarea rows="7" cols="45.5" id="message"></textarea>
      		</div>
      		<div style="width:400px;height:30px;margin:0 0 0 0" class="d-right-bottom">
